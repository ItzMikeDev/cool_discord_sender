<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ideas thingy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #23272a, #2c2f33, #23272a);
      background-size: 600% 600%;
      animation: bgShift 15s ease infinite;
    }

    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      border: 3px solid #7289da;
      border-radius: 8px;
      background-color: #2c2f33;
      color: white;
      width: 250px;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 12px 16px;
      border: none;
      background-color: #7289da;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.cooldown {
      background-color: #c0392b !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ideas thingy</h1>
    <form id="ideaForm">
      <input type="text" id="ideaInput" placeholder="submit your idea..." required />
      <button id="submitBtn" type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('ideaForm');
    const input = document.getElementById('ideaInput');
    const button = document.getElementById('submitBtn');

    let lastSubmitTime = 0;
    let clickCount = 0;

    const bannedWords = ['nigga', 'nigger', 'fuck', 'shit', 'bitch', 'asshole', 'cunt', 'faggot'];

    function containsBannedWords(text) {
      const lower = text.toLowerCase();
      return bannedWords.some(word => lower.includes(word));
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const now = Date.now();
      if (now - lastSubmitTime < 5000) {
        clickCount++;
        if (clickCount > 1) {
          location.reload(); // Spam protection
          return;
        }
        button.classList.add('cooldown');
        button.innerText = 'Cooldown...';
        setTimeout(() => {
          button.classList.remove('cooldown');
          button.innerText = 'Submit';
        }, 1000);
        return;
      }

      const idea = input.value.trim();
      if (!idea) return;

      if (containsBannedWords(idea)) {
        alert("Your idea contains inappropriate language.");
        return;
      }

      try {
        // Replace with your actual webhook or handle in backend
        await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: idea }),
        });

        input.value = '';
        lastSubmitTime = now;
        clickCount = 0;

        let countdown = 5;
        const interval = setInterval(() => {
          countdown--;
          button.innerText = `Wait (${countdown})`;
          if (countdown <= 0) {
            clearInterval(interval);
            button.innerText = 'Submit';
          }
        }, 1000);
      } catch (err) {
        button.innerText = 'Error';
        setTimeout(() => {
          button.innerText = 'Submit';
        }, 2000);
      }
    });
  </script>
</body>
</html>
