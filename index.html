<!DOCTYPE html>
<html>
  <head>
    <title>cool_discord_sender.com</title>
    <style>
      /* Full-screen background with animated gradient */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background: linear-gradient(45deg, #ff0044, #00b7ff, #7a00ff, #ffb700);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
        color: white;
      }

      /* Animation for smooth gradient transition */
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      .cool-textbox {
        padding: 10px 15px;
        border: 4px solid #00ffd5;
        border-radius: 10px;
        background-color: #2b2b2b;
        color: white;
        font-size: 16px;
        width: 300px;
        outline: none;
        margin-bottom: 10px;
      }

      .send-btn {
        padding: 10px 20px;
        border: none;
        background-color: #00ffd5;
        color: #1e1e1e;
        font-weight: bold;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .send-btn.disabled {
        background-color: #ff4d4d; /* Red if disabled */
        cursor: not-allowed;
      }

      /* Button hover effect */
      .send-btn:hover:not(.disabled) {
        background-color: #00ffb3;
      }
    </style>
  </head>
  <body>
    <h1>Send a Message</h1>
    <input type="text" id="messageInput" class="cool-textbox" placeholder="Type your message...">
    <button class="send-btn" id="sendButton" onclick="sendMessage()">Send to Discord</button>

    <script>
      async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        const sendButton = document.getElementById('sendButton');

        // Check if 5 seconds have passed since the last message
        const lastMessageTime = localStorage.getItem('lastMessageTime');
        const currentTime = Date.now();

        if (!message) return; // Don't send if message is empty

        if (lastMessageTime && currentTime - lastMessageTime < 5000) {
          sendButton.classList.add('disabled'); // Disable the button and make it red
          setTimeout(() => {
            sendButton.classList.remove('disabled'); // Re-enable the button after 5 seconds
          }, 5000);
          return; // Block sending the message
        }

        // Update the last sent time
        localStorage.setItem('lastMessageTime', currentTime);

        const webhookUrl = "https://discord.com/api/webhooks/1364620178364698797/jMHl4TvsOul2130KcWBw4UcPc5cLRw0nIRHaRYUvt-gv5BBWMoqcmDSsyXqSHKlzCUFS";

        try {
          await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: message })
          });
          input.value = ''; // Clear input after sending the message
        } catch (err) {
          console.error("Failed to send message", err);
        }
      }

      // Listen for Enter key to trigger send message
      document.getElementById('messageInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') sendMessage();
      });
    </script>
  </body>
</html>
